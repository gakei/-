<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>无名小站</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-sm-12">
            <h4 th:text="${question.title}"></h4>
            <span class="text-desc">
                <span th:text="${question.user.name}"></span> |
                <span th:text="${question.commentCount}"></span>个回复 |
                <span th:text="${question.viewCount}"></span>次浏览 |
                <span th:text="${#dates.format(question.gmtCreate,'yyyy MMMM dd')}"></span>
            </span>
            <hr>
            <div th:text="${question.description}" style="margin: 15px"></div>
            <hr>
            <a th:href="@{'/publish/' + ${question.id}}">
                <span class="glyphicon glyphicon-edit" aria-hidden="true" th:if="${session.user!= null && session.user.id == question.creator}"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
                <h3>发起人</h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
                <hr>
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>

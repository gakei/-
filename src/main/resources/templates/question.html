<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>无名小站</title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
                <h4 th:text="${question.title}"></h4>
                <span class="text-desc">
                <span th:text="${question.user.name}"></span> |
                <span th:text="${question.commentCount}"></span>个回复 |
                <span th:text="${question.viewCount}"></span>次浏览 |
                <span th:text="${#dates.format(question.gmtCreate,'yyyy MMMM dd')}"></span>
                    <span class="label label-info" th:each="tag : ${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tags"></span>
                        <sapn class="label label-info" th:text="${tag}"></sapn>
                    </span>
                </span>
                <hr>
                <div th:text="${question.description}" style="margin: 15px"></div>
                <hr>
                <a th:href="@{'/publish/' + ${question.id}}">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true" th:if="${session.user!= null && session.user.id == question.creator}">编辑
                    </span>
                </a>
            </div>
            <!--回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
                <h4>
                    <span th:text="${question.commentCount}"></span>个回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-sm-12 comment-sp">
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 comments" th:each="comment : ${comments}">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${comment.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body" th:id="${'comment-body-'+comment.id}">
                        <h5 class="media-heading">
                            <span th:text="${comment.user.name}"></span>
                        </h5>
                        <div th:text="${comment.content}"></div>
                        <div class="menu">
                            <span class="glyphicon glyphicon-thumbs-up icon"></span>
                            <span class="glyphicon glyphicon-comment icon" th:data-id="${comment.id}" onclick="collapseComment(this)" th:text="${comment.commentCount}"></span>
                            <span class="pull-right" th:text="${#dates.format(comment.gmtCreate, 'yyyy-MM-dd')}"></span>
                        </div>
                        <!--二级评论-->
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse"
                             th:id="${'comment-'+comment.id}">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" class="form-control" placeholder="评论一下……"
                                       th:id="${'input-'+comment.id}">
                                <button type="button" class="btn btn-success pull-right" onclick="comment(this)"
                                        th:data-id="${comment.id}">评论
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea id="comment_content" class="form-control" rows="3"></textarea>
                <button type="button" class="btn btn-success comment-btn" onclick="post()">回复</button>
            </div>
            </div>

        <!--右侧栏-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-sm-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12">
                <h3>发起人</h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </div>
                <hr>
                <!--站长本人-->
                <h3>站长本人</h3>
                <img src="/img/gakii.jfif" class="img-thumbnail" style="width: 100%">
                <hr>
                <!--相关问题-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3>相关问题</h3>
                    <ul class="question-related">
                        <li th:each="related : ${relatedQuestions}">
                            <a th:href="@{'/question/' + ${related.id}}" th:text="${related.title}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
